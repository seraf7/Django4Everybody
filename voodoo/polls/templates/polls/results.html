<!--Titilo con el contenido de la pregunta-->
<h1>
    {{ question.question_text }}
</h1>

<!--Se crea una lista con las respuestas de la pregunta-->
<ul>
    {% for choice in question.choice_set.all %}
        <li>
            {{ choice.choice_text }} -- {{ choice.votes }} vote {{ choice.votes|pluralize}}
        </li>
    {% endfor %}
</ul>

<!-- Se crea un enlace a los detalles de la pregunta actual-->
<a href="{% url 'polls:detail' question.id %}">
    Vote again?
</a>
