{% extends "base_bootstrap.html" %}

{% block content %}

    <h1>Borrar Automóvil</h1>

    <p>¿Estas seguro de borrar al auto {{ auto }}?</p>

    <!--Crea un nuevo formulario -->
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
        <input type="submit" value="Cancel"
            onclick="window.location='{% url 'autos:all' %}' ; return false;">
    </form>

{% endblock content %}
