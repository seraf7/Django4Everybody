{% extends "base_bootstrap.html" %}

{% block content %}
    <h1>Listado de razas</h1>

    <!-- Valida si hay razas registradas -->
    {% if breed_list %}
        <ul>
            <!-- Ciclo para imprimir las razas -->
            {% for breed in breed_list %}
                <li>
                    {{ breed.name }}
                    (<a href="{% url 'cats:breed_update' breed.id%}">Update</a> |
                    <a href="{% url 'cats:breed_delete' breed.id%}">Delete</a>)
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay razas registradas</p>
    {% endif %}

    <p>
        <a href="{% url 'cats:breed_create' %}">
            Add a breed
        </a>
    </p>

    <p>
        <a href="{% url 'cats:cat_list' %}">
            Back to cats
        </a>
    </p>

{% endblock %}
